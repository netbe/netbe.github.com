<div class="home">

  <ul class="posts">

    {% for page in site.posts %}
      <li>
          {% include post.html %}
      </li>
    {% endfor %}
  </ul>
  <ul class="posts">
{% for repository in site.github.public_repositories %}

{% endfor %}
</ul>
</div>
